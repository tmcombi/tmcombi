server {
    listen 80;
    listen [::]:80;
    server_name trainamon.com www.trainamon.com;
    server_tokens off;

    root /usr/share/nginx/html;
    client_max_body_size 128m;

    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }


    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ^~/jenkins {
        return 301 https://$host$request_uri;
    }
    
    location ^~/portainer {
        return 301 https://$host$request_uri;
    }
    
    location ^~/registry/ {
        proxy_pass http://registry:5000/;
        proxy_set_header    Connection "";
        proxy_http_version 1.1;
    }
}

server {

    listen 443 ssl;
    listen [::]:443;

    server_name trainamon.com www.trainamon.com;
    server_tokens off;

    root /usr/share/nginx/html;
    client_max_body_size 128m;

    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    ssl_certificate /etc/letsencrypt/live/trainamon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trainamon.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ^~/jenkins/ {
        proxy_pass http://jenkins:8080;
	
	proxy_redirect http:// https://;

	sendfile off;

        proxy_set_header    Host                $host:$server_port;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
	proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_max_temp_file_size 0;

        # This is the maximum upload size
        client_max_body_size       10m;

        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;

        proxy_temp_file_write_size 64k;

        # Required for new HTTP-based CLI
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off; # Required for HTTP-based CLI to work over SSL
    }

    location ^~/portainer/ {
        proxy_pass http://portainer:9000/;
        proxy_set_header    Connection "";
        proxy_http_version 1.1;
    }
    
    location ^~/portainer/ws/ {
    	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";
	proxy_http_version 1.1;
	proxy_pass http://portainer:9000/ws/;
    }

    location ^~/registry/ {
        proxy_pass http://registry:5000/;
        proxy_set_header    Connection "";
        proxy_http_version 1.1;
    }

    
}
